<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img id="image" src="image.png" alt="Hogwarts Escut">
        <div class="counters">
            <span class="counter red" id="red">0</span>
            <span class="counter blue" id="blue">0</span>
            <span class="counter green" id="green">0</span>
        </div>
        <div class="counters">
            <span class="counter orange" id="orange">0</span>
            <span class="counter neutral" id="yellow">~</span>
            <span class="counter purple" id="purple">0</span>
        </div>
    </div>

    <div class="section">
        <button id="crear">CREAR LISTA</button>
        <ul id="llista"></ul>
    </div>

    <div class="section">
        <h2>Usuarios</h2>
        <div id="card-container"></div>
    </div>

    <div class="section">
        <button id="crear-tarjetas">CREAR TARJETAS</button>
        <div id="tarjetas-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
